{% block content %}

<h2>Book Flight: {{ flight.airline }} ({{ flight.source }} â†’ {{ flight.destination }})</h2>

<form method="POST">
    {% csrf_token %}
    
    <label>Name:</label>
    <input type="text" name="name" required><br><br>

    <label>Email:</label>
    <input type="email" name="email" required><br><br>

</form>

{% endblock %}
