{% extends 'base.html' %}
{% block content %}

<h2>Login</h2>

<form method="POST">
    {% csrf_token %}

    {{ form.non_field_errors }}  

    <div>
        <label>Username:</label>
        {{ form.username }}
    </div>

    <div>
        <label>Password:</label>
        {{ form.password }}
    </div>

    <br>
    <button class="btn btn-primary" type="submit">Login</button>
</form>

{% if form.errors %}
    <p style="color:red; margin-top: 10px;">
        Invalid username or password. Please try again.
    </p>
{% endif %}

{% endblock %}
