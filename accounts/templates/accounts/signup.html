{% extends 'base.html' %}
{% block content %}

<div class="card p-4 shadow-sm w-50 mx-auto">
    <h3 class="text-center mb-3">Create Account</h3>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-success w-100 mt-2">Signup</button>
    </form>

    <p class="text-center mt-3">
        Already have an account? <a href="/accounts/login/">Login</a>
    </p>
</div>

{% endblock %}
